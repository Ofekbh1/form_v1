<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>טופס חתימה</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --primary: #1878FA;
      --ok: #16a34a;
      --danger: #ef4444;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .sub {
      margin-bottom: 16px;
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      gap: 12px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
    }

    input:focus {
      border-color: rgba(24, 120, 250, 0.5);
      box-shadow: 0 0 0 4px rgba(24, 120, 250, 0.12);
      outline: none;
    }

    .sigBox {
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 12px;
      background: #fafafa;
    }

    .sigTop {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    canvas {
      width: 100%;
      height: 180px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      touch-action: none;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .btnPrimary {
      background: var(--primary);
      color: #fff;
      font-weight: bold;
    }

    .btnGhost {
      background: #fff;
      border: 1px solid var(--border);
      width: auto;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
    }

    .status.ok {
      display: block;
      background: rgba(22,163,74,.08);
      border: 1px solid rgba(22,163,74,.3);
    }

    .status.err {
      display: block;
      background: rgba(239,68,68,.08);
      border: 1px solid rgba(239,68,68,.3);
    }

    .foot {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>טופס פרטים + חתימה</h1>
    <p class="sub">נא למלא את הפרטים ולחתום. לאחר שליחה, המסמך יישלח אליך.</p>

    <form id="form" class="grid" autocomplete="off">
      <div>
        <label>שם פרטי</label>
        <input id="firstName" required />
      </div>

      <div>
        <label>שם משפחה</label>
        <input id="lastName" required />
      </div>

      <div>
        <label>מקום מגורים</label>
        <input id="city" required />
      </div>

      <div>
        <label>מספר תעודת זהות</label>
        <input id="idNumber" required />
      </div>

      <div class="sigBox">
        <div class="sigTop">
          <span>חתימה:</span>
          <button type="button" class="btnGhost" id="clearBtn">נקה</button>
        </div>

        <canvas id="sig"></canvas>

        <button type="submit" class="btnPrimary" id="submitBtn">שלח טופס</button>
        <div id="status" class="status"></div>
      </div>

      <div class="foot">
        אם יש תקלה, נא לרענן ולנסות שוב
      </div>
    </form>
  </div>
</div>

<script>
/* ========= WAID ========= */
const params = new URLSearchParams(window.location.search);
const waid = params.get("waid");

const statusEl = document.getElementById("status");

/* ========= Signature ========= */
const canvas = document.getElementById("sig");
const ctx = canvas.getContext("2d");
let drawing = false;
let hasInk = false;

function resizeCanvas() {
  const ratio = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width * ratio;
  canvas.height = rect.height * ratio;
  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

canvas.addEventListener("pointerdown", e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});
canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  hasInk = true;
});
canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

document.getElementById("clearBtn").onclick = () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  hasInk = false;
};

function setStatus(type, text) {
  statusEl.className = "status " + type;
  statusEl.textContent = text;
}

/* ========= Submit ========= */
const ENDPOINT = "https://obotdev.biz/webhook/signature-form";

document.getElementById("form").onsubmit = async (e) => {
  e.preventDefault();

  if (!waid) {
    setStatus("err", "לא זוהה משתמש. נא לפתוח את הקישור מהוואטסאפ.");
    return;
  }

  if (!hasInk) {
    setStatus("err", "נא לחתום לפני השליחה.");
    return;
  }

  const payload = {
    firstName: firstName.value,
    lastName: lastName.value,
    city: city.value,
    idNumber: idNumber.value,
    signature: canvas.toDataURL("image/png"),
    waid,
    createdAt: new Date().toISOString()
  };

  try {
    await fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    setStatus("ok", "נשלח בהצלחה ✅ ניתן לסגור את הדף");
  } catch {
    setStatus("err", "שגיאה בשליחה. נסה שוב.");
  }
};
</script>
</body>
</html>
