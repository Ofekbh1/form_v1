<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obot – טופס חתימה ושירות דיגיטלי</title>

  <meta name="description" content="Obot מספקת פתרונות אוטומציה ושירות לקוחות דיגיטלי לעסקים קטנים, כולל טפסים, חתימה דיגיטלית והעברת מידע מאובטחת." />

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --primary: #1878FA;
      --ok: #16a34a;
      --danger: #ef4444;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    .wrap { max-width: 560px; margin: 0 auto; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
    }

    h1 { font-size: 22px; margin: 0 0 6px; }
    h2 { font-size: 16px; margin-top: 24px; }
    .sub { color: var(--muted); font-size: 14px; }

    .grid { display: grid; gap: 12px; }
    label { font-size: 13px; color: var(--muted); }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
    }

    .sigBox {
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 12px;
      background: #fafafa;
    }

    canvas {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      touch-action: none;
    }

    button {
      margin-top: 8px;
      padding: 12px;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      border: none;
    }

    .btnPrimary { background: var(--primary); color: #fff; font-weight: bold; }
    .btnGhost { background: #fff; border: 1px solid var(--border); }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
    }

    .status.ok { display:block; background:#e6f7ec; color:#065f46; }
    .status.err { display:block; background:#fee2e2; color:#7f1d1d; }

    footer { margin-top: 24px; font-size: 12px; color: var(--muted); }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <h1>Obot – שירותים דיגיטליים ואוטומציה</h1>
    <p class="sub">
      טופס זה מאפשר שליחת פרטים וחתימה דיגיטלית לצורך קבלת שירות.
    </p>

    <form id="form" class="grid" autocomplete="off">
      <input id="firstName" placeholder="שם פרטי" required />
      <input id="lastName" placeholder="שם משפחה" required />
      <input id="city" placeholder="עיר" required />
      <input id="idNumber" placeholder="תעודת זהות" required />

      <div class="sigBox">
        <label>חתימה דיגיטלית</label>
        <canvas id="sig"></canvas>
        <button type="button" class="btnGhost" id="clearBtn">נקה חתימה</button>
        <button type="submit" class="btnPrimary" id="submitBtn">שלח טופס</button>
        <div id="status" class="status"></div>
      </div>
    </form>

    <footer>
      © 2025 Obot · מידע נשלח רק לאחר הסכמת המשתמש
    </footer>

  </div>
</div>

<script>
  const WEBHOOK_URL = "https://obotdev.biz/webhook/signature-form";

  const canvas = document.getElementById("sig");
  const ctx = canvas.getContext("2d");
  const status = document.getElementById("status");
  let drawing = false, hasInk = false;

  function resize() {
    const r = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * r;
    canvas.height = 180 * r;
    ctx.setTransform(r, 0, 0, r, 0, 0);
    ctx.lineWidth = 2;
  }
  resize(); window.onresize = resize;

  canvas.onpointerdown = e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  };
  canvas.onpointermove = e => {
    if (!drawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    hasInk = true;
  };
  canvas.onpointerup = () => drawing = false;

  clearBtn.onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hasInk = false;
  };

  form.onsubmit = async e => {
    e.preventDefault();

    if (!hasInk) {
      status.textContent = "נא לחתום לפני השליחה";
      status.className = "status err";
      return;
    }

    status.textContent = "שולח…";
    status.className = "status ok";

    const payload = {
      firstName: firstName.value,
      lastName: lastName.value,
      city: city.value,
      idNumber: idNumber.value,
      signature: canvas.toDataURL("image/png"),
      submittedAt: new Date().toISOString(),
      userAgent: navigator.userAgent
    };

    try {
      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      status.textContent = "הטופס נשלח בהצלחה ✅";
    } catch {
      status.textContent = "שגיאה בשליחה, נסה שוב";
      status.className = "status err";
    }
  };
</script>
</body>
</html>
